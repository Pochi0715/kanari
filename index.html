<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>かなりさんへ</title>
    <style>
        #message {
            display: none;
            font-weight: bold;
        }
        p {
            font-size:15px;
        }
    </style>
</head>
<body>
    <h1>かなりさんへ</h1>
    <p>こんにちは！JSを学びここまで書けるようになりました！！もっと色々書けるようになりたいです...</p>
    <button onclick="showMessage()">ボタンを何回か押して下さい！！</button>
    <p id="message"></p>

    <script>
        let clickCount = 0;

        function showMessage() {
            const messageElement = document.getElementById('message');
            clickCount++;
            
            if (clickCount === 1) {
                messageElement.textContent = "かなりさん可愛い";
            } else if (clickCount === 2) {
                messageElement.textContent = "誰？";
            } else if (clickCount === 3) {
                messageElement.textContent = "嘘だよ♡";
            } else if (clickCount === 4) {
                messageElement.textContent = "これからも頑張ってね！！";
            }

            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
